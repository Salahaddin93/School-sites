<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <title>Bahçeşehir Lisesi</title>
  </head>
  <body>
    
    <h1>ÖĞRETMEN KAYIT FROMU</h1>
    <form action=""></form>
    <p>
      <label for="ad">İsim</label>
      <input
        type="text"
        id="ad"
        placeholder="Lütfen adınızı giriniz"
        required
      />
    </p>
    <p>
      <label for="soyad">Soyad</label>
      <input
        type="text"
        id="soyad"
        placeholder="Lütfen Soyadınız giriniz"
        required
      />
    </p>
    <p>
      <label for="tel">Telefon</label>
      <input type="tel" id="tel" name="tel" />
    </p>
    <p>
        <label for="adres">Adres</label>
        <textarea name="adres" id="adres" cols="30" rows="2"></textarea>
    </p>
    <p>
        <label for="mail">Mail</label>
        <input type="email" id="mail">
    </p>
    <p>
        <label for="brans">Branş</label>
        <select name="brans" id="brans">
            <option value="Mat"> Matematik</option>
            <option value="edb">Edebiyat</option>
            <option value="kim">Kimya</option>
            <option value="fiz">Fizik</option>
            <option value="geom">Geometri</option>
        </select>
    </p> <p>
    <input type="submit" value="Kaydet">
    <input type="reset" value="Temizle">
         </p>
         <a href="Main.html"><i class="fa-solid fa-arrow-left"></i>&nbsp;Geri</a>
    
    </form>
  </body>
</html>
